  <style>

    .color-text-link{
      text-align: right ;
    }

    body .mb-8 {
      margin-bottom: 16px !important;
    }


    .MuiSelect-select:focus {
    background-color: transparent !important;
    }

    .animated-progress {
      width: 98%;
      height: 33px;
      /* border-radius: 5px; */
      margin: 14px 10px;
      border: 1px solid rgb(52 58 64 / 12%);
      overflow: hidden;
      position: relative;
    }

    .animated-progress span {
      height: 100%;
      display: block;
      width: 0;
      color: rgb(255, 251, 251);
      line-height: 30px;
      position: absolute;
      text-align: end;
      padding-right: 5px;
    }

    .progress-blue span {
      background-color: #000;
    }
    .progress-green span {
      background-color: #fcd65d;
      color: #000;
    }
    .progress-purple span {
      background-color: #4280fe;
    }
    .progress-red span {
      background-color: #dd3d47;
    }
    .progress-black span {
      background-color: #000;
    }
    .progress-yellow span {
      background-color: #fcd65d;
    }
    .progress-cyan span {
      background-color: #4280fe;
    }
    .progress-magenta span {
      background-color: #dd3d47;
    }

    /* checkbox */
    .MuiTable-stickyHeader thead tr th, .MuiTable-stickyHeader tbody tr td {
     border-right: 1px solid rgba(0, 0, 0, 0.12);
    }
    /* ckeckbox */

    .toggal_name a {
      background-color: #000;
      margin: 0px 2px 0px 0px;
      background-color: #007bff;
      padding: 5px 14px;
      color: #fff;
      font-size: 20px;
      /* width: 160%; */
      border-radius: 5px 0px 5px 0px;
      font-size: 18px;
    }

    .toggal_name a.active {
      background-color: #343a40;
    }

    .toggal_name a:hover{
      background-color: #343a40;
    }

    .toggal_name {
      margin: 19px 0px 0px 0px;
    }


    .switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 34px;
      left: -350px;
      top: 10px;
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #343a40;
      /* -webkit-transition: .4s;
      transition: .4s; */
      border-radius: 34px;
    }

    /* Scrollbar Css */
    .MuiDrawer-paper {
      height: 100vh !important;
      overflow: auto;
    }

    .MuiDrawer-paper::-webkit-scrollbar {
      width: 1px;
    }
    /* Scrollbar Css */

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      /* -webkit-transition: .4s;
      transition: .4s; */
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0062cc;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(55px);
    }

    /*------ ADDED CSS ---------*/
    .slider:after
    {
      content: 'circle';
      color: white;
      display: block;
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 64%;
      font-size: 13px;
      font-family: Verdana, sans-serif;
      text-transform: capitalize;
    }

    input:checked + .slider:after
    {
      content: 'bar';
      left: 29px;
      font-size: 14px;
    }

    /* Table Min height */

    .MuiTableContainer-root{
      max-height:444px !important;
      min-height:0px !important;
    }
  </style>
